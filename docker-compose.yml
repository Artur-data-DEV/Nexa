services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    profiles:
      - local
      - homolog
    environment:
      POSTGRES_DB: nexa
      POSTGRES_USER: nexa
      POSTGRES_PASSWORD: nexa_password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    profiles:
      - local
      - homolog
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./Nexa_BackEnd
      dockerfile: Dockerfile
    restart: unless-stopped
    profiles:
      - local
      - homolog
      - prod
    depends_on:
      - db
      - redis
    env_file:
      - ./Nexa_BackEnd/.env
    environment:
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: file
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REVERB_HOST: "chat"
      REVERB_PORT: 8080
      APP_URL: http://localhost:8000
      FRONTEND_URL: http://localhost:5000
      APP_FRONTEND_URL: http://localhost:5000
    volumes:
      - ./Nexa_BackEnd:/var/www/html
    working_dir:
      /var/www/html
    command: >
      sh -c "php artisan migrate --force &&
             php artisan serve --host=0.0.0.0 --port=8000"
    ports:
      - "8000:8000"

  chat:
    build:
      context: ./Nexa_BackEnd
      dockerfile: Dockerfile
    restart: unless-stopped
    profiles:
      - local
      - homolog
      - prod
    depends_on:
      - backend
    env_file:
      - ./Nexa_BackEnd/.env
    environment:
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: file
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REVERB_HOST: "0.0.0.0"
      REVERB_PORT: 8080
    volumes:
      - ./Nexa_BackEnd:/var/www/html
    working_dir:
      /var/www/html
    command: >
      sh -c "php artisan reverb:start --host=0.0.0.0 --port=8080"
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./Nexa_FrontEnd
      dockerfile: Dockerfile
    restart: unless-stopped
    profiles:
      - local
      - homolog
      - prod
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_BACKEND_URL: http://localhost:8000
      VITE_APP_URL: http://localhost:5000
      VITE_REVERB_HOST: localhost
      VITE_REVERB_PORT: 8080
      VITE_REVERB_SCHEME: http
      VITE_REVERB_APP_KEY: local_key
    volumes:
      - ./Nexa_FrontEnd:/usr/src/app
    working_dir:
      /usr/src/app
    command: >
      sh -c "bun install &&
             bun run dev -- --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    restart: unless-stopped
    profiles:
      - local
      - homolog
      - prod
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  prometheus:
    image: prom/prometheus:v2.55.1
    restart: unless-stopped
    profiles:
      - local
      - homolog
      - prod
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  portainer:
    image: portainer/portainer-ce:2.21.3
    restart: unless-stopped
    profiles:
      - local
      - homolog
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  db_data:
  redis_data:
  portainer_data:
